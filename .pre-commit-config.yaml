  # Build validation - run Bazel build before commit
  - repo: local
    hooks:
      - id: bazel-build
        name: Bazel Build Check
        entry: bazel build //...
        language: system
        pass_filenames: false
        always_run: false
        files: '\.(BUILD|bzl|WORKSPACE|py)$'  # Add this line
