repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        verbose: true
      - id: end-of-file-fixer
        verbose: true
      - id: check-yaml
        verbose: true
      - id: check-json
        verbose: true
      - id: check-added-large-files
        verbose: true
      - id: check-case-conflict
        verbose: true
      - id: check-merge-conflict
        verbose: true

  - repo: local
    hooks:
      - id: buildifier
        name: Format Bazel Files
        entry: /usr/local/bin/buildifier
        language: system
        files: '\.(BUILD|MODULE|WORKSPACE|bzl)$'
        args:
          - "-mode=fix" # Automatically fix issues, or use "-mode=check" for just checking
          - "-lint=fix"
          - "-v"
        verbose: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff-check
        args:
          - "--fix"
          - "--show-fixes"
          - "--preview"
        types: [python]
        verbose: true
      - id: ruff-format
        types: [python]
        verbose: true

  -   repo: https://github.com/pre-commit/mirrors-pylint
      rev: 'v3.0.0a5'
      hooks:
      - id: pylint
        types: [python]
        language: python
        verbose: true

