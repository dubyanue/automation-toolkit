repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        verbose: true
      - id: end-of-file-fixer
        verbose: true
      - id: check-yaml
        verbose: true
      - id: check-json
        verbose: true
      - id: pretty-format-json
        args:
          - "--autofix"
        verbose: true
      - id: check-toml
        verbose: true
      - id: check-added-large-files
        verbose: true
      - id: check-case-conflict
        verbose: true
      - id: check-merge-conflict
        verbose: true

  - repo: local
    hooks:
      - id: buildifier
        name: Format Bazel Files
        entry: /usr/local/bin/buildifier
        language: system
        files: '\.(BUILD|MODULE|WORKSPACE|bzl|bazel)$'
        args:
          - "-mode=fix" # Automatically fix issues, or use "-mode=check" for just checking
          - "-lint=fix"
          - "-v"
        verbose: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff-check
        args:
          - "--fix"
          - "--show-fixes"
          - "--preview"
        types_or: [python, pyi]
        verbose: true
      - id: ruff-format
        types_or: [python, pyi]
        verbose: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2  # Use the latest version
    hooks:
      - id: mypy
        types_or: [python, pyi]
        verbose: true
        additional_dependencies: ["types-pytz"]  # Add any stub packages you need

  -   repo: https://github.com/pre-commit/mirrors-pylint
      rev: 'v3.0.0a5'
      hooks:
      - id: pylint
        types_or: [python, pyi]
        language: python
        verbose: true
        additional_dependencies: [pylint-pytest, pylint-pydantic]
        entry: bash -c 'PYTHONWARNINGS="ignore:pkg_resources is deprecated" pylint "$@"' --

  # Build validation - run Bazel build before commit
  - repo: local
    hooks:
      - id: bazel-build
        name: Bazel Build Check
        entry: bazel build //...
        language: system
        pass_filenames: false
        always_run: false
        files: '\.(BUILD|bzl|WORKSPACE|pyi|py)$'  # Add this line
        verbose: true

