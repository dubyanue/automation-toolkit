---
default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        verbose: true
      - id: end-of-file-fixer
        verbose: true
      - id: check-yaml
        verbose: true
      - id: check-json
        verbose: true
      - id: pretty-format-json
        args:
          - "--indent=4"
          - "--autofix"
        verbose: true
      - id: check-toml
        verbose: true
      - id: check-added-large-files
        verbose: true
      - id: check-case-conflict
        verbose: true
      - id: check-merge-conflict
        verbose: true
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff-check
        args:
          - "--fix"
          - "--show-fixes"
          - "--preview"
        types_or: [python, pyi]
        verbose: true
      - id: ruff-format
        types_or: [python, pyi]
        verbose: true
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2  # Use the latest version
    hooks:
      - id: mypy
        types_or: [python, pyi]
        verbose: true
        additional_dependencies: ["types-pytz"]  # needed stub packages
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: 'v3.0.0a5'
    hooks:
      - id: pylint
        types_or: [python, pyi]
        language: python
        verbose: true
        additional_dependencies:
          - pylint-plugin-utils
          - pylint-pytest
        entry: >
          bash -c 'PYTHONWARNINGS="ignore:pkg_resources is deprecated" pylint
          "$@"' --

  - repo: local
    # Build validation - run Bazel build before commit
    hooks:
      - id: bazel-format-check
        name: Bazel Format Check
        entry: bazel run //:format.check
        language: system
        pass_filenames: false
        always_run: false
        files: '\.(py|pyi|BUILD|bzl|WORKSPACE|toml|yaml|bazel)$'
        require_serial: true
      - id: bazel-lint-check
        name: Bazel Lint Check
        entry: bazel run //:check
        language: system
        pass_filenames: false
        always_run: false
        files: '\.(py|pyi|BUILD|bzl|WORKSPACE|toml|yaml|bazel)$'
        require_serial: true
        verbose: true
      - id: bazel-tests
        name: Bazel Tests
        entry: bazel test //...
        language: system
        pass_filenames: false
        always_run: false
        files: '\.(py|pyi|BUILD|bzl|WORKSPACE|toml|yaml|bazel)$'
        require_serial: true
        verbose: true
        stages:
          - pre-commit
          - pre-push
